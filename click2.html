<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click2 Game</title>
</head>

<body>
    <img id="monster" src="https://trident.takagino.net/doc2024/javascript/assets/03/monster.png" alt="">
    <p id="hp"></p>
    <p id="word"></p>

    <script>
        const monster = document.getElementById('monster');
        const hp = document.getElementById('hp');

        let count = 0;
        hp.innerHTML = `HP:${count}`;


        monster.addEventListener('click', function () {
            if (count < 30) {
                hp.innerHTML = `HP:${count += 1}`;
            }

            if (count <= 0) {
                word.innerHTML = '10回達成、おめでとう!'
            } else if (count >= 20) {
                word.innerHTML = '20回達成、おめでとう!'
            } else if (count = 30) {
                word.innerHTML = '30回クリア!おめでとう!'
            }

        });
