<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopButton</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
        }

        .result {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="btn">
        <button class="start">START</button>
        <button class="stop">STOP</button>
    </div>
    <p class="result">0</p>
    <p classs="comment"></p>


    <script>
        const start = document.querySelector('.start');
        const stop = document.querySelector('.stop');
        const result = document.querySelector('.result');
        const comment = document.querySelector('.comment');
        let count = 0;
        let timer;

        start.addEventListener('click', () => {
            count = 0;
            clearInterval(timer);
            comment.textContent = "";

            timer = setInterval(() => {
                result.textContent = ++count;
            }, 50);
        });

        stop.addEventListener('click', () => {
            clearInterval(timer);
            if (count > 97 && count < 103) {
                comment.textContent = "おしい、、、！！";
                if (count == 100) {
                    comment.textContent = "すごい！！";
                    // body.result.color = "#f00";
                };
            };
        });
        // const countUP = () => {

        //     if (98 <= num, num => 102);
        //     console.log(".good");

        //     if (num = 100) {
        //         console.log(".best")
        //     }
        // }

    </script>
</body>

</html>
