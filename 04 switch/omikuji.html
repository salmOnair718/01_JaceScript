<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
</head>

<body>
    <button id="btn">占う</button>
    <p id="result">結果が表示されます。</p>
    <p id="message">何か一言が表示されます。</p>

    <script>
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        const message = document.getElementById('message');

        btn.addEventListener('click', function () {
            const num = Math.floor(Math.random() * 5);

            switch (num) {
                case 0:
                    result.innerHTML = '大吉';
                    message.innerHTML = '買ってないのに宝くじが当たる';
                    break;

                case 1:
                    result.innerHTML = '中吉';
                    message.innerHTML = '何もしてないのに褒められる';
                    break;

                case 2:
                    result.innerHTML = '小吉';
                    message.innerHTML = '頭皮の調子が良い';
                    break;

                case 3:
                    result.innerHTML = '凶';
                    message.innerHTML = 'コンタクトレンズが割れる';
                    break;

                case 4:
                    result.innerHTML = '大凶';
                    message.innerHTML = 'どこかの骨を折る';
                    break;

                default:
                    console.log('エラー');
                    break;
            }
        });


    </script>
</body>

</html>
