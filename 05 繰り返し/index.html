        while (num <= 10) {

        //奇数
        while (num <= 10) {
            console.log(num);
            num += 2;
        }

        //りんごと5回
        while (num < 5) {
            console.log('りんご');
            num += 1;
        }

        //0から100までを足す
        sum = 0;

            sum += num;
            num += 1;
        }
