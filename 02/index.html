<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数</title>
</head>

<body>
    <script>
        // 変数の宣言(let)
        // 最後はからなずセミコロン；

        // 値の再代入←変数値の上書き
        // 値の再宣言←同じ名前は宣言不可エラー

        let name = "takagi";
        console.log(name);
        // a % b・aをbで割った時の余り
        console.log(3 % 1);
        /* べき乗 a ** b （aのb乗） */
        console.log(5 ** 12);

        let x = 1;
        x = x + 3;
        console.log(x);
    </script>

</body>

</html>
